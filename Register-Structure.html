<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Using HTML5 & CSS3 | SamyakBanerjee</title>
    <link rel="stylesheet" href="Register-Styling.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="input-details">
                <input type="text" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-details">
                <input type="text" placeholder="E-mail" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-details">
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-details">
                <input type="password" placeholder="confirm password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me </label><a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="login-button">Register</button>
            <div class="register-link"><p>Don't have an account?<a href="index.html">Login</a></p></div>
        </form>
    </div>
    
</body>
</html>
